<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
<div class="post">
    <header>
        <div class="logo">
            <img src="profile.jpg" alt="a">
        </div>
        <div class="column">
            <div class="row-1">
                <p class="profile-name">thedogist</p>
                <div class="checkbox"></div>
                <span style="font-size: 20px;">•</span>
                <p class="profile-followers">Follow</p>
            </div>
            <div class="row-2">
                <p class="profile-location">Gramercy Park</p>
            </div>

        </div>

    </header>

    <div class="post-picture">
        <img src="instadog.jpg" alt="" class="insta-dog">

    </div>
    <footer>
        <div class="actions">
            <div class="like"></div>
            <div class="comment"></div>
            <div class="share"></div>
            <div class="bookmark"></div>
        </div>
        <div class="likes">Liked by <span class="embolden">littlepinscherpaws</span> and <span
                class="embolden">others</span></div>
        <div class="description">
            <p><span class="profile-name">thedogist </span>Louis, French Bulldog (3 m/o),
                Gramercy Park, New York, NY •
                “We’ve had him for a week. We’ve also got a huge
                Weimaraner named Clooney, so they’re kind
                of opposites.” <span class="at-name">@louislefiloudior</span></p>
        </div>
        <div class="date">
            <p>6 DAYS AGO</p>
        </div>
    </footer>
</div>


</body>
</html>
